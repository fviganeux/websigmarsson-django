<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Sigmarsson IT</title>

    {% load static %}
    <!-- Estilos y fuentes-->
    <link rel="icon" href="{% static 'core/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'core/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/tutoriales.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/servicios.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/contacto.css' %}">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/c3a8a9ccef.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="cabecera">
        <a href="{% url 'home' %}" id="begin"><p class="animate__animated animate__rubberBand">Sigmarsson IT - Temas inform√°ticos</p></a>
        <nav class="menu-simple">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'tutoriales' %}">Tutoriales</a></li>
                <li><a href="{% url 'livros' %}">Livros</a></li>
                <li><a href="{% url 'offtopic' %}">Off-topic</a></li>
                <li><a href="{% url 'servicios' %}">Servicios</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
            </ul>
        </nav>
        </header>

        {% comment %} contenido {% endcomment %}
        {% block content %}{% endblock %}
    

        <footer>
            <div id="datos">
                <i class="fa-solid fa-location-dot"></i>
                <p>Planeta La Tierra</p>
            </div>

            <div id="copy">
                <i class="fa-brands fa-creative-commons"></i>
                <p>Creative Commons Attribution 4.0 International license</p>
            </div>

            <div id="icons">
                <nav id="botonera_footer">
                    <ul>
                        <li><a href="https://github.com/fviganeux"><img src="{% static 'core/img/ico/gh.png' %}" alt="github"></a></li>
                        <li><a href="#"><img src="{% static 'core/img/ico/fb.png' %}" alt="facebook"></a></li>
                        <li><a href="#"><img src="{% static 'core/img/ico/tw.png' %}" alt="twitter"></a></li>
                        <li><a href="#"><img src="{% static 'core/img/ico/pn.png' %}" alt="pinterest"></a></li>
                        <li><a href="#"><img src="{% static 'core/img/ico/ig.png' %}" alt="instagram"></a></li>
                    </ul>
                </nav>
            </div>
        </footer>

    </body>
</html>
